<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO and Social Media Meta Tags -->
    <title>Aminul Islam | AI Engineer</title>
    <meta name="description" content="Aminul Islam's personal portfolio. An AI Engineer building intelligent systems that learn and adapt.">
    <meta property="og:title" content="Aminul Islam | AI Engineer">
    <meta property="og:description" content="Building intelligent systems that learn and adapt.">
    <meta property="og:image" content="https://placehold.co/1200x630/0a0a0a/ffffff?text=Aminul+Islam">
    <meta property="og:url" content="https://aminul01-g.github.io/">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>

    <!-- Custom Tailwind Config & Fonts -->
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .prose {
            color: #d1d5db; /* gray-300 */
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            color: #f9fafb; /* gray-50 */
        }
        .dark .prose {
             color: #d1d5db;
        }
        .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose h5, .dark .prose h6 {
            color: #f9fafb;
        }
    </style>
</head>
<body class="bg-white dark:bg-black text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="root"></div>

    <script type="text/babel">
        // =======================================================================
        //  SETUP & HOOKS
        // =======================================================================
        const { useState, useEffect, useRef } = React;
        // We will now reference Framer.motion directly in the components
        // to avoid race conditions with script loading.
        
        // Custom hook for theme management
        const useTheme = () => {
            const [theme, setTheme] = useState('dark');
            useEffect(() => {
                const root = window.document.documentElement;
                if (theme === 'dark') {
                    root.classList.add('dark');
                } else {
                    root.classList.remove('dark');
                }
            }, [theme]);
            return [theme, setTheme];
        };

        // =======================================================================
        //  DATA
        // =======================================================================
        const projectsData = [
            {
                title: "Custom ChatGPT-based Assistant",
                role: "Lead ML Engineer",
                tech: ["LangChain", "OpenAI API", "Pinecone", "FastAPI"],
                description: "Developed an AI-powered assistant capable of understanding and responding to queries based on a custom knowledge base, using retrieval-augmented generation (RAG).",
                visual: "https://placehold.co/600x400/111827/4d7c0f?text=ChatGPT+Assistant",
                codeUrl: "#",
                demoUrl: "#",
            },
            {
                title: "CNN Image Classifier with Explainability",
                role: "AI Researcher",
                tech: ["PyTorch", "OpenCV", "LIME", "Streamlit"],
                description: "Built a high-accuracy CNN model for image classification and integrated LIME to generate visual explanations, making the model's predictions interpretable.",
                visual: "https://placehold.co/600x400/111827/be123c?text=CNN+Classifier",
                codeUrl: "#",
                demoUrl: null,
            },
            {
                title: "NLP News Summarizer",
                role: "NLP Engineer",
                tech: ["Hugging Face", "Transformers", "Gradio"],
                description: "Fine-tuned a T5 transformer model to generate abstractive summaries of news articles, deployed as an interactive web app using Gradio.",
                visual: "https://placehold.co/600x400/111827/0e7490?text=NLP+Summarizer",
                codeUrl: "#",
                demoUrl: "#",
            },
        ];

        const skillsData = {
            "AI / ML": ["PyTorch", "TensorFlow", "Scikit-learn", "OpenCV"],
            "NLP": ["Hugging Face", "spaCy", "Transformers", "LangChain"],
            "Languages": ["Python", "JavaScript/TypeScript", "SQL"],
            "MLOps & Tools": ["Docker", "MLflow", "FastAPI", "Git", "VSCode"],
        };

        // =======================================================================
        //  REUSABLE COMPONENTS
        // =======================================================================
        const Navbar = ({ activePage, setActivePage, theme, setTheme }) => {
            const navLinks = ['Home', 'Projects', 'Skills', 'Resume', 'Contact'];
            return (
                <Framer.motion.nav 
                    initial={{ y: -100 }}
                    animate={{ y: 0 }}
                    transition={{ duration: 0.5 }}
                    className="sticky top-0 z-50 bg-white/80 dark:bg-black/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-800">
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <a href="#home" className="text-2xl font-bold text-gray-900 dark:text-white">AI</a>
                            <div className="hidden md:flex items-center space-x-2">
                                {navLinks.map(link => (
                                    <a key={link} href={`#${link.toLowerCase()}`} 
                                       className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activePage === link.toLowerCase() ? 'bg-black text-white dark:bg-white dark:text-black' : 'hover:bg-gray-100 dark:hover:bg-gray-800'}`}>
                                        {link}
                                    </a>
                                ))}
                                <button onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')} className="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                                    {theme === 'dark' ? <lucide-react.Sun size={20} /> : <lucide-react.Moon size={20} />}
                                </button>
                            </div>
                        </div>
                    </div>
                </Framer.motion.nav>
            );
        };

        const ProjectCard = ({ project, index }) => (
            <Framer.motion.div
                initial={{ opacity: 0, y: 50 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true, amount: 0.2 }}
                transition={{ duration: 0.5, delay: index * 0.1 }}
                className="bg-gray-50 dark:bg-gray-900/50 rounded-lg overflow-hidden border border-gray-200 dark:border-gray-800"
            >
                <img src={project.visual} alt={project.title} className="w-full h-56 object-cover" />
                <div className="p-6">
                    <h3 className="text-xl font-bold mb-2">{project.title}</h3>
                    <p className="text-sm font-semibold text-indigo-500 dark:text-indigo-400 mb-3">{project.role}</p>
                    <p className="text-gray-600 dark:text-gray-400 mb-4 h-24">{project.description}</p>
                    <div className="flex flex-wrap gap-2 mb-6">
                        {project.tech.map(t => <span key={t} className="text-xs font-medium bg-gray-200 dark:bg-gray-800 px-2 py-1 rounded">{t}</span>)}
                    </div>
                    <div className="flex items-center gap-4">
                        <a href={project.codeUrl} className="font-semibold text-gray-800 dark:text-white hover:underline">Code</a>
                        {project.demoUrl && <a href={project.demoUrl} className="font-semibold text-gray-800 dark:text-white hover:underline">Live Demo</a>}
                    </div>
                </div>
            </Framer.motion.div>
        );

        const SkillCategory = ({ category, skills }) => (
            <Framer.motion.div 
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.5 }}
                className="bg-gray-50 dark:bg-gray-900/50 p-6 rounded-lg border border-gray-200 dark:border-gray-800">
                <h3 className="text-lg font-bold mb-4">{category}</h3>
                <div className="flex flex-wrap gap-2">
                    {skills.map(skill => <span key={skill} className="bg-gray-200 dark:bg-gray-800 px-3 py-1 rounded text-sm">{skill}</span>)}
                </div>
            </Framer.motion.div>
        );

        const Footer = () => (
            <footer className="border-t border-gray-200 dark:border-gray-800 mt-20">
                <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col sm:flex-row justify-between items-center text-center sm:text-left">
                    <p className="text-sm text-gray-500 dark:text-gray-400">&copy; {new Date().getFullYear()} Aminul Islam. All rights reserved.</p>
                    <div className="flex space-x-6 mt-4 sm:mt-0">
                        <a href="#" className="text-gray-500 hover:text-gray-900 dark:hover:text-white"><lucide-react.Github size={20} /></a>
                        <a href="#" className="text-gray-500 hover:text-gray-900 dark:hover:text-white"><lucide-react.Linkedin size={20} /></a>
                        <a href="#" className="text-gray-500 hover:text-gray-900 dark:hover:text-white"><lucide-react.FileText size={20} /></a>
                    </div>
                </div>
            </footer>
        );

        // =======================================================================
        //  PAGE COMPONENTS
        // =======================================================================
        const HomePage = () => (
             <Framer.motion.section 
                id="home"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                exit={{ opacity: 0 }}
                className="min-h-screen flex flex-col justify-center items-center text-center px-4">
                <Framer.motion.img 
                    src="https://placehold.co/128x128/111827/ffffff?text=AI" 
                    alt="Aminul Islam"
                    className="w-32 h-32 rounded-full mb-6"
                    initial={{ scale: 0 }}
                    animate={{ scale: 1 }}
                    transition={{ delay: 0.2, type: 'spring' }}
                />
                <Framer.motion.h1 
                    initial={{ y: 20, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    transition={{ delay: 0.4, duration: 0.5 }}
                    className="text-4xl md:text-6xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-teal-500"
                >
                    Aminul Islam
                </Framer.motion.h1>
                <Framer.motion.p 
                    initial={{ y: 20, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    transition={{ delay: 0.6, duration: 0.5 }}
                    className="mt-4 text-lg md:text-xl font-medium"
                >
                    AI Engineer | ML Developer | Python Enthusiast
                </Framer.motion.p>
                <Framer.motion.p 
                    initial={{ y: 20, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    transition={{ delay: 0.8, duration: 0.5 }}
                    className="mt-2 max-w-2xl text-gray-600 dark:text-gray-400"
                >
                    Building intelligent systems that learn and adapt.
                </Framer.motion.p>
                 <Framer.motion.a 
                    href="#projects"
                    initial={{ y: 20, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    transition={{ delay: 1, duration: 0.5 }}
                    className="mt-8 px-6 py-3 rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700"
                >
                    View My Work
                 </Framer.motion.a>
            </Framer.motion.section>
        );

        const ProjectsPage = () => (
            <Framer.motion.section 
                id="projects"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                exit={{ opacity: 0 }}
                className="py-20">
                <div className="text-center mb-12">
                    <h2 className="text-3xl md:text-4xl font-extrabold">Projects</h2>
                    <p className="mt-2 text-gray-600 dark:text-gray-400">A selection of my work in AI and Machine Learning.</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {projectsData.map((p, i) => <ProjectCard key={i} project={p} index={i} />)}
                </div>
            </Framer.motion.section>
        );

        const SkillsPage = () => (
            <Framer.motion.section 
                id="skills"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                exit={{ opacity: 0 }}
                className="py-20">
                <div className="text-center mb-12">
                    <h2 className="text-3xl md:text-4xl font-extrabold">My Tech Stack</h2>
                    <p className="mt-2 text-gray-600 dark:text-gray-400">Tools and technologies I use to build AI systems.</p>
                </div>
                 <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {Object.entries(skillsData).map(([category, skills]) => (
                        <SkillCategory key={category} category={category} skills={skills} />
                    ))}
                 </div>
            </Framer.motion.section>
        );
        
        const ResumePage = () => (
            <Framer.motion.section 
                id="resume"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                exit={{ opacity: 0 }}
                className="py-20 text-center">
                 <h2 className="text-3xl md:text-4xl font-extrabold">Resume & Profiles</h2>
                 <p className="mt-2 text-gray-600 dark:text-gray-400 mb-8">Find more details about my professional experience.</p>
                 <div className="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <a href="#" className="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700">
                        <lucide-react.Download size={20} className="mr-2"/> Download CV
                    </a>
                     <a href="#" className="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 rounded-md font-semibold border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <lucide-react.Linkedin size={20} className="mr-2"/> LinkedIn
                    </a>
                 </div>
            </Framer.motion.section>
        );
        
        const ContactPage = () => (
            <Framer.motion.section 
                id="contact"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                exit={{ opacity: 0 }}
                className="py-20 text-center">
                 <h2 className="text-3xl md:text-4xl font-extrabold">Contact</h2>
                 <p className="mt-2 text-gray-600 dark:text-gray-400 mb-8">Let's build something intelligent together.</p>
                 <a href="mailto:your.email@example.com" className="inline-flex items-center justify-center px-8 py-4 rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700">
                    <lucide-react.Mail size={20} className="mr-2"/> Get In Touch
                </a>
            </Framer.motion.section>
        );

        // =======================================================================
        //  MAIN APP & ROUTING
        // =======================================================================
        const App = () => {
            const getPageFromHash = () => window.location.hash.substring(1) || 'home';
            const [activePage, setActivePage] = useState(getPageFromHash());
            const [theme, setTheme] = useTheme();

            useEffect(() => {
                const handleHashChange = () => setActivePage(getPageFromHash());
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            const renderPage = () => {
                switch (activePage) {
                    case 'home': return <HomePage />;
                    case 'projects': return <ProjectsPage />;
                    case 'skills': return <SkillsPage />;
                    case 'resume': return <ResumePage />;
                    case 'contact': return <ContactPage />;
                    default: return <HomePage />;
                }
            };

            return (
                <div>
                    <Navbar activePage={activePage} setActivePage={setActivePage} theme={theme} setTheme={setTheme} />
                    <main className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                       <Framer.AnimatePresence mode="wait">
                           {renderPage()}
                       </Framer.AnimatePresence>
                    </main>
                    <Footer />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
